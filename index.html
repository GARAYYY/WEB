<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi&oacute;n</title>
    <style>
        html {
            background-color: rgb(41, 41, 41);
            font-size: 16px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 90%;
            max-width: 18.75rem;
            padding: 1.25rem;
            background-color: rgb(48, 48, 48);
            border-radius: 1.25rem;
            border: 0.125rem solid rgb(0, 17, 255);
            box-shadow: 0 0.5rem 1rem rgba(0, 17, 255, 0.5);
            text-align: center;
        }

        .login-container h2 {
            color: white;
        }

        .login-container label {
            display: block;
            margin-bottom: 0.625rem;
            color: white;
        }

        .login-container input,
        .login-container button {
            width: calc(100% - 1.25rem);
            padding: 0.625rem;
            border-radius: 0.3125rem;
            border: 0.0625rem solid rgb(0, 17, 255);
            box-sizing: border-box;
            margin-bottom: 0.9375rem;
        }

        .login-container input {
            background-color: rgb(41, 41, 41);
            color: white;
        }

        .login-container button {
            background-color: blue;
            color: white;
            cursor: pointer;
            margin-top: 0.625rem;
        }

        .login-container button:hover {
            background-color: darkblue;
        }

        @media (max-width: 48rem) {
            .login-container {
                padding: 0.9375rem;
            }

            .login-container h2 {
                font-size: 1.5rem;
            }

            .login-container label,
            .login-container input,
            .login-container button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Inicio de Sesi&oacute;n</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contrase&ntilde;a:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">¡Adelante!</button>
        </form>
        <p id="errorMessage" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
    </div>
    <script>
        const validUsers = {
            'Maitane': '150904',
            'Jon': '260703'
        };
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (validUsers[username] && validUsers[username] === password) {
                window.location.href = 'Portfolio/principal.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>

</html>
